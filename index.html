<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle & Soap Shop</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo placed above the header -->
    <div class="logo">
        <img src="assets/cs.jpg" alt="Candle & Soap Shop Logo">
    </div>

    <header>
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="gallery.html">Gallery</a>
            </div>
        </div>
    </header>

    <section class="product-container">
        <div class="product">
            <img src="assets/candle.jpg" alt="Candle">
            <h3>Scented Candles</h3>
            <p>Beautiful candles in various scents to fill your home with fragrance.</p>
        </div>
        <div class="product">
            <img src="assets/soap.jpg" alt="Soap">
            <h3>Natural Soaps</h3>
            <p>Pure, handmade soaps crafted with all-natural ingredients.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Candle & Soap Shop. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
        </div>
    </footer>

    <script>
        // JavaScript for mobile dropdown toggle
        const dropdownButton = document.querySelector('.dropdown button');
        const dropdownContent = document.querySelector('.dropdown .dropdown-content');

        dropdownButton.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
        });
    </script>
</body>
</html>
